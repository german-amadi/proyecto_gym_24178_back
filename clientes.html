<!doctype html>
<html lang="es">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"     integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="bg-custom-gray">
    <header id="header" class="bg-secondary py-3 px-5 d-flex justify-content-between align-items-center">
        <!-- place navbar here -->
         <h2>Gym Codo a Codo</h2>
         <a  class="btn btn-success" href="cliente_nuevo.html">Nuevo Cliente</a>
    </header>
    <main >
        <div id="app" class="container">
            <h3 class="py-4">Lista de clientes registrados:</h3>
            <div class="">
                    <input type="text" class="form-control" placeholder="Buscar por nombre" v-model="searchTerm">
            </div>
            <br>
            <div v-if="error">
                <p>Lo sentimos, se produjo un error</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Fecha Nacimiento</th>
                                    <th scope="col">Membresia</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class=""  v-for="Cliente in filteredClientes" :key="Cliente.id">
                                    <td scope="row">{{Cliente.id}}</td>
                                    <td>{{Cliente.nombre}}</td>
                                    <td>{{Cliente.apellido}}</td>
                                    <td>{{Cliente.fecha_nacimiento}}</td>
                                    <td>{{Cliente.categoria_plan}}</td>
                                    <td>
                                        <img width="60" :src="Cliente.imagen" :alt="Cliente.nombre">
                                    </td>
                                    <td>
                    			<a class="btn btn-primary " :href="'cliente_update.html?id='+ Cliente.id" >Editar</a>
                                      <button type="button" class="btn btn-danger mx-2" v-on:click="eliminar(Cliente.id)" >Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    
    <!--Link de Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/script_clientes.js"></script>
</body>
</html>
